<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Array Logger</h1>
        </header>

        <main>
            <section class="array-container">
                <h2>Array Elements</h2>
                <div class="array-item">1</div>
                <div class="array-item">2</div>
                <div class="array-item">3</div>
                <div class="array-item">4</div>
                <div class="array-item">5</div>
                <div class="array-item">apple</div>
                <div class="array-item">mango</div>
                <div class="array-item">litchi</div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
